<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form" #loginForm="ngForm">
      <mat-form-field>
        <input matInput type="email" ngModel #email="ngModel" name="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" ngModel #password="ngModel" name="password" placeholder="Password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login(loginForm)">Login</button>
    </form>
  </mat-card-content>
</mat-card>
